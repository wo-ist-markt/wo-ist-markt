language: python

python:
    - '2.7'

install:
  - pip install -r requirements.txt
  - npm install

script:
  - npm test

after_success:
  - bash deploy.sh
notifications:
  slack:
    secure: 
    template:
      - "%{repository} (%{commit}) : %{message}"
      -  "Build details: %{build_url}"
      -  "%{commit_subject}"
      -  "%{commit_message}"
