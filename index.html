<!DOCTYPE html>
<html>
    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="initial-scale=1,width=device-width">
      <title>Wo ist Markt?</title>

      <link rel="stylesheet" href="public/bundle.css">
      <script src="public/bundle.js"></script>

      <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
      <link rel="icon" type="image/png" href="/favicon-32x32.png" sizes="32x32">
      <link rel="icon" type="image/png" href="/favicon-16x16.png" sizes="16x16">
      <link rel="manifest" href="/manifest.json">
      <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
	    <meta name="theme-color" content="#ffffff">
    </head>
    <body>
        <header id="header">
            <button id="btnToggleHeader"></button>
            <h1>Wo ist Markt in <span class="nowrap"><select id="dropDownCitySelection"></select>?</span></h1>
            <form>
                <label>
		  <!-- For colors see js/main.js -->
		  <div class="awesome-marker-icon-green awesome-marker">
		    <i class="icon icon-basket icon-white"></i>
		  </div>
		  <input type="radio" name="display" id="now" value="now"><span>jetzt</span>
		</label>
                <label>
		  <div class="awesome-marker-icon-darkgreen awesome-marker">
		    <i class="icon icon-basket icon-white"></i>
		  </div>
		  <input type="radio" name="display" id="today" value="today"><span>heute</span>
		</label>
		<label>
		  <div class="awesome-marker-icon-cadetblue awesome-marker">
		    <i class="icon icon-basket icon-white"></i>
		  </div>
                  <input type="radio" name="display" id="other" value="other"><span>alle</span>
		</label>
		<label class="disabled" title="Die Öffnungszeiten dieser Märkte konnten nicht zugeordnet werden.">
		  <div class="awesome-marker-icon-darkpurple awesome-marker">
		    <i class="icon icon-basket icon-white"></i>
		  </div>
                  <input type="radio" name="display" id="unclassified" value="unclassified" disabled="disabled"><span>sonstige</span>
		</label>
            </form>
            <div id="details"><p>Daten für <span id="cityName">Stadtname</span>: <span id="dataSource">Datenquelle</span>.</p></div>
        </header>
        <div id="map"></div>
        <!-- Piwik -->
        <script type="text/javascript">
            var _paq = _paq || [];
            _paq.push(['trackPageView']);
            _paq.push(['enableLinkTracking']);
            (function() {
                var okfnPiwikIdforWoIstMarkt = 18;
                var u="//piwik.okfn.de/";
                _paq.push(['setTrackerUrl', u+'piwik.php']);
                _paq.push(['setSiteId', okfnPiwikIdforWoIstMarkt]);
                var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
                g.type='text/javascript'; g.async=true; g.defer=true; g.src=u+'piwik.js'; s.parentNode.insertBefore(g,s);
            })();
        </script>
        <!-- End Piwik Code -->
    </body>
</html>
